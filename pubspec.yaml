name: streaky_app
description: A zero-cost social productivity app built on Cloudflare Edge
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI & State Management
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.3
  flutter_animate: ^4.5.0

  # Local Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & API Integration
  http: ^1.2.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3

  # Notifications & Scheduling
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.3
  workmanager: ^0.5.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  lottie: ^3.1.0
  cached_network_image: ^3.3.1

  # Analytics & Monitoring
  package_info_plus: ^5.0.1
  device_info_plus: ^10.1.0

  # Future AI Integration (Phase 3)
  tflite_flutter: ^0.10.4

  # Future Monetization (Phase 4)
  # in_app_purchase: ^3.1.12
  # google_mobile_ads: ^4.0.0

  # Future Social Features (Phase 4)
  # share_plus: ^7.2.2
  # url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  # Linting & Analysis
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/ai/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Dependency overrides for version compatibility
dependency_overrides:
  web: ^0.5.1
